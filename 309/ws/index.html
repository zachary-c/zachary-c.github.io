<html>

<head>
  <title>Chat</title>
</head>

<body>
  <table style="width: 100%">
    <tr>
      <td>
        <input type="text" id="wsserver"
	style = "width: 15rem;"
        placeholder="ws://localhost:8080/world/"
	value ="ws://localhost:8080/world/"	
/>
      </td>
    </tr>
    <tr>
      <td>
        <input type="text" id="username" style:"width=100%;" placeholder="Username" />
        <input type="text" id="password" style:"width=100%;" placeholder="Password" />
        <button type="button" onclick="connect();">Connect</button>
        <button type="button" onclick="closeSocket();">Disconnect</button>
      </td>
    </tr>
    <tr>
      <td>
        <textarea readonly="true" rows="10" cols="80" id="log"></textarea>
      </td>
    </tr>
    <tr>
      <td>
        <input type="text" size="51" id="msg" placeholder="Message" />
        <button type="button" onclick="send();">Send</button>
      </td>
    </tr>
  </table>
</body>
<script src="websocket.js"></script>

</html>
